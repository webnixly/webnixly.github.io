<div id="cookie-notice" role="dialog" aria-live="polite" aria-label="cookieconsent" aria-describedby="cookieconsent:desc"
    class="cc-window cc-floating cc-type-opt-out cc-theme-block cc-bottom cc-left cc-color-override-259567231 "
    style="">
    <!--googleoff: all--><span id="cookieconsent:desc" class="cc-message">Please be aware that we use cookies to enhance your web user experience
            By clicking through and continuing to use this site, you are opting and agreeing to the use of cookies. <a aria-label="learn more about cookies" role="button" tabindex="0" class="cc-link"
            href="https://www.cookiesandyou.com" rel="noopener noreferrer nofollow" target="_blank">Learn
            more</a></span>
    <div class="cc-compliance cc-highlight"><a aria-label="deny cookies" role="button" tabindex="0"
            class="cc-btn cc-deny">Decline</a>
            <a id="cookie-notice-accept" aria-label="allow cookies" role="button" tabindex="0"
            class="cc-btn cc-allow">Allow cookies</a></div>
    <!--googleon: all-->
</div>
<script>
    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    if (readCookie('cookie-notice-WebsiteName') == 'true') {
    } else {
        $('#cookie-notice').show();
    }
    $('#cookie-notice-accept').click(function () {
        createCookie('cookie-notice-WebsiteName', 'true', 31);
        $('#cookie-notice').hide();
    });

</script>
